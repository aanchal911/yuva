<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUVYUVA // The Sentient Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        /* Pure black edges with a deep purple core gradient */
        background: radial-gradient(circle at 50% 50%, #12002b 0%, #000000 75%);
        background-color: #000;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      canvas {
        display: block;
      }

      /* Liquid Refraction Filter */
      .glass-text-overlay {
        font-family: 'Inter', sans-serif;
        filter: url(#liquid-filter);
        background: linear-gradient(180deg, #fff 0%, #00f2ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 1px); }
        40% { transform: translate(-2px, -1px); }
        60% { transform: translate(2px, 1px); }
        80% { transform: translate(2px, -1px); }
        100% { transform: translate(0); }
      }

      .glitch-anim {
        animation: glitch 4s infinite linear alternate-reverse;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "maath/": "https://esm.sh/maath@^0.10.8/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <!-- SVG Filter for Liquid Displacement -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="liquid-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.015 0.04" numOctaves="3" result="noise" seed="5">
          <animate attributeName="baseFrequency" dur="15s" values="0.015 0.04;0.018 0.06;0.015 0.04" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" />
      </filter>
    </svg>
    
    <div id="root"></div>

    <!-- Vite entry point: This connects your index.tsx to the HTML -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
